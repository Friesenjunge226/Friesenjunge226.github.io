name: Tägliches iFixit-Update

on:
  schedule:
    - cron: '59 21 * * *'  # Jeden Tag um 23:59 MESZ
  workflow_dispatch:       # Manuell auslösbar

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: clone repo
        uses: actions/checkout@v3

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: update stats
        run: |
          npm install node-fetch
          node scripts/updateStats.js

      - name: commit
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"
          git add data/stats.json
          git commit -m "Tägliches Update: $(date '+%Y-%m-%d')" || echo "Keine Änderungen"
          git push
