<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <title>Zeitungskarte</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    #map {height: 100vh; width: 100%;}
  </style>
</head>
<body>
<div id="map"></div>
<script>
  // Karte initialisieren (Zoom und Mittelpunkt kannst du anpassen)
  const map = L.map('map').setView([54.9, 8.3], 14);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution:'&copy; OpenStreetMap'
  }).addTo(map);

  // HIER deine H채user eintragen:
  // Format: {id: "1", name:"Hausname", coords:[lat,lon]}
  const houses = [
    // Beispiel: {id:"1", name:"M체ller", coords:[54.900, 8.300]},
  ];

  let lastPoint = null;

  houses.forEach(h => {
    const marker = L.marker(h.coords).addTo(map).bindPopup(h.name || h.id);
    marker.on('click', () => {
      // Marker gr체n einf채rben
      marker.setIcon(L.icon({
        iconUrl:"https://maps.google.com/mapfiles/ms/icons/green-dot.png",
        iconSize:[32,32],
        iconAnchor:[16,32]
      }));
      // Linie von letztem Punkt zu aktuellem ziehen
      if(lastPoint){
        L.polyline([lastPoint, h.coords], {color:'blue'}).addTo(map);
      }
      lastPoint = h.coords;
    });
  });
</script>
</body>
</html>
